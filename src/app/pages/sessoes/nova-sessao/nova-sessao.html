<!-- src/app/pages/sessoes/nova-sessao/nova-sessao.component.html -->

<section class="nova-sessao-container">

  <h1>Abrir nova sessão</h1>

  <form (ngSubmit)="onSubmit()" #form="ngForm" class="nova-sessao-form">

    <div class="form-group">
      <label for="titulo">Título da sessão</label>
      <input
        id="titulo"
        type="text"
        name="titulo"
        required
        [(ngModel)]="model.titulo"
        placeholder="Ex.: Crises de ansiedade à noite"
      />
    </div>

    <div class="form-group">
      <label for="descricao">Descreva o que você está sentindo</label>
      <textarea
        id="descricao"
        name="descricao"
        rows="6"
        required
        [(ngModel)]="model.descricao"
        placeholder="Conte com calma o que você está vivendo..."
      ></textarea>
    </div>

    <div class="form-group">
      <label for="tags">Palavras-chave (opcional)</label>
      <input
        id="tags"
        type="text"
        name="tags"
        [(ngModel)]="model.tags"
        placeholder="ex.: ansiedade, medo, insônia"
      />
    </div>

    <div class="form-group inline">
      <label>
        <input
          type="radio"
          name="modo"
          value="anonimo"
          [(ngModel)]="model.modo"
          checked
        />
        Manter anônimo
      </label>

      <label>
        <input
          type="radio"
          name="modo"
          value="perfil"
          [(ngModel)]="model.modo"
        />
        Usar meu perfil
      </label>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-secondary" routerLink="/sessoes">
        Cancelar
      </button>

      <button type="submit" class="btn-primary" [disabled]="form.invalid">
        Criar sessão
      </button>
    </div>

  </form>
</section>
