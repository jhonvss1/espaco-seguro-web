<header class="main-header">
  <div class="logo">
    <a routerLink="/">Espaço Seguro</a>
  </div>

  <nav class="nav-links">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
    <a routerLink="/sessoes" routerLinkActive="active">Sessões</a>
    <a routerLink="/postagens" routerLinkActive="active">Postagens</a>
    <a routerLink="/conteudos" routerLinkActive="active">Conteúdos</a>
    <a routerLink="/perfil" routerLinkActive="active">Perfil</a>
  </nav>

  <div class="header-actions">
    <ng-container *ngIf="auth.user() as user; else guestLinks">
      <span class="user-name">Olá, {{ user.nome }}</span>
      <button type="button" class="link" (click)="logout()">Sair</button>
    </ng-container>
    <ng-template #guestLinks>
      <a routerLink="/login" class="link">Entrar</a>
      <a routerLink="/cadastro" class="btn btn-primary">Criar conta</a>
    </ng-template>
  </div>
</header>

<main class="content">
  <router-outlet></router-outlet>
</main>
