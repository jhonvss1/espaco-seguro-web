<section class="page-shell detalhe-conteudo">
  <ui-navbar></ui-navbar>

  <ui-card padding="lg">
    <header class="cabecalho">
      <div>
        <div class="label">Conte√∫do</div>
        <h1 class="titulo">{{ conteudo.titulo || '...' }}</h1>
      </div>
      <div class="meta">
        <span class="tipo">{{ conteudo.tipo || 'Texto' }}</span>
        <span class="data">
          {{
            conteudo.dataPublicacao
              ? ('Publicado em ' + (conteudo.dataPublicacao | date: 'dd/MM/yyyy'))
              : ''
          }}
        </span>
      </div>
    </header>

    <div class="divider"></div>

    <div class="midia" [style.display]="conteudo.urlMidia ? 'block' : 'none'">
      <img [src]="conteudo.urlMidia || ''" alt="" />
    </div>

    <div class="texto">
      <p *ngFor="let paragrafo of paragrafos">
        {{ paragrafo }}
      </p>
    </div>
  </ui-card>
</section>
