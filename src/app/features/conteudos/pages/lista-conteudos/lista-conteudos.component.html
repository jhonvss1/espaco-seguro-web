<section class="page-shell lista-conteudos">
  <ui-navbar></ui-navbar>

  <div class="header-row">
    <div class="section-title">Conteúdos recomendados</div>
    <ui-button variant="primary" [routerLink]="['/conteudos/criar']">
      Criar conteúdo
    </ui-button>
  </div>

  <div class="cards">
    <ui-card
      padding="md"
      *ngFor="let conteudo of conteudos"
      [routerLink]="['/conteudos', conteudo.id]"
      class="conteudo-card"
    >
      <div class="titulo">{{ conteudo.titulo }}</div>
      <p class="resumo">{{ conteudo.resumo }}</p>
      <div class="meta">
        <span class="tipo">{{ conteudo.tipo | titlecase }}</span>
        <span class="data" *ngIf="conteudo.dataPublicacao">
          Publicado em {{ conteudo.dataPublicacao | date: 'dd/MM/yyyy' }}
        </span>
      </div>
    </ui-card>
  </div>
</section>
