<section class="page-shell feed-postagens">
  <ui-navbar></ui-navbar>

  <ui-card padding="lg" class="composer">
    <div class="form-container">
      <form class="form" (ngSubmit)="OnSubmit()" #form="ngForm">
        <div class="prompt">O que você quer compartilhar hoje?</div>

        <textarea
          placeholder="Escreva algo..."
          type="text"
          name="conteudo"
          [(ngModel)]="model.conteudo"
        ></textarea>

        <div class="checkbox">
          <label>
            <input
              type="checkbox"
              name="anonimo"
              [(ngModel)]="model.anonimo"
              checked
            />
            Modo anônimo
          </label>
        </div>

        <ui-button variant="primary" type="submit">Publicar</ui-button>
      </form>
    </div>
  </ui-card>

  <div class="section-title">Postagens recentes</div>
  <div class="posts">
    <postagem-card
      *ngFor="let p of postagens"
      [autor]="p.anonimo ? 'Anônimo' : 'Usuário'"
      [tempo]="p.dataPublicacao"
      [texto]="p.conteudo"
      [likes]="p.qtdCurtidas"
      [comentarios]="p.qtdComentarios"
    >
    </postagem-card>
  </div>
</section>
